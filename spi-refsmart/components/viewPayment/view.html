<div data-role="view" data-title="View" data-layout="main" data-model="app.viewPayment" data-show="app.viewPayment.onShow" data-after-show="app.viewPayment.afterShow" id="viewPaymentScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.viewPayment.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_viewPayment -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_viewPayment -->
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="viewPaymentModelTemplate" data-bind="source: viewPaymentModel.dataSource, events: {click: viewPaymentModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_viewPaymentModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_viewPaymentModel -->
    <script type="text/x-kendo-template" id="viewPaymentModelTemplate">
        <div class="image-with-text">
            # data = app.viewPayment.viewPaymentModel.fixHierarchicalData(data); #

            <h3>#: data['DisplayName'] #</h3>

        </div>
    </script>
</div>
