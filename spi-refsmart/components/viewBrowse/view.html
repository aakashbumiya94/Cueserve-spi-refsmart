<div data-role="view" data-title="View" data-layout="main" data-model="app.viewBrowse" data-show="app.viewBrowse.onShow" data-after-show="app.viewBrowse.afterShow" id="viewBrowseScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.viewBrowse.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_viewBrowse -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_viewBrowse -->
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="viewBrowseModelTemplate" data-bind="source: viewBrowseModel.dataSource, events: {click: viewBrowseModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_viewBrowseModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_viewBrowseModel -->
    <script type="text/x-kendo-template" id="viewBrowseModelTemplate">
        <div class="image-with-text">
            # data = app.viewBrowse.viewBrowseModel.fixHierarchicalData(data); #

            <h3>#: data['DisplayName'] #</h3>

        </div>
    </script>
</div>
