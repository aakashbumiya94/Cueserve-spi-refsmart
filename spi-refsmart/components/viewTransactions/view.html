<div data-role="view" data-title="View" data-layout="main" data-model="app.viewTransactions" data-show="app.viewTransactions.onShow" data-after-show="app.viewTransactions.afterShow" id="viewTransactionsScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.viewTransactions.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_viewTransactions -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_viewTransactions -->
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="viewTransactionsModelTemplate" data-bind="source: viewTransactionsModel.dataSource, events: {click: viewTransactionsModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_viewTransactionsModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_viewTransactionsModel -->
    <script type="text/x-kendo-template" id="viewTransactionsModelTemplate">
        <div class="image-with-text">
            # data = app.viewTransactions.viewTransactionsModel.fixHierarchicalData(data); #

            <h3>#: data['DisplayName'] #</h3>

        </div>
    </script>
</div>
