<div data-role="view" data-title="View" data-layout="main" data-model="app.viewPost" data-show="app.viewPost.onShow" data-after-show="app.viewPost.afterShow" id="viewPostScreen" class="screen">
    <div id="viewPostModel" class="form-view screen__content screen__content--form add-item-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: viewPostModel.cancel }, buttonText: strings.viewPost.viewPostModel.cancelButton"></a>
                <a class="primary" data-role="button" data-bind="events: { click: viewPostModel.submit }, buttonText: strings.viewPost.viewPostModel.submitButton"></a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_viewPostModel -->

        <!-- END_CUSTOM_CODE_viewPostModel -->

    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.viewPost.title"></span>

        </div>
    </header>
